<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet">
  <title>Contact Page</title>

</head>

<body class="class-for-contact">
  <header>
    <nav id="navbar-container">
      <ul class="top">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/about-page.html">About</a></li>
        <li><a href="/pages/contact-page.html">Contact</a></li>
      </ul>
    </nav>
  </header>




  <div class="container-contact">

    <img src="/asset/Firecracker Chicken_ Best Ever Version!.jpeg" alt="chicken" class="image" width="45%">
    <div class="left">
      <div>
        <h2 class="h2-contact">Contact Us</h2>
      </div>
      <div class="two-left">
        <div class="inputSide">
          <input type="name" id="name" name="name" class="noBorder" placeholder="Full Name">

          <input type="email" id="email" name="email" class="noBorder" placeholder="E-Mail">


          <input type="message" id="message" name="message" class="noBorder" placeholder="Message">
          <button class="button-contact">Contact Us</button>
        </div>

        <div class="contact-based">
          <h3 class="h3-Contact">Contact </h3>
          <p class="p-contact">hi@green.com</p>
          <h3 class="h3-Contact based">Based in </h3>
          <p class="p-contact">New York,
            Califonia, Ohio <br>
            London, England.
          </p>
          <div class="img-logo">
            <img src="/asset/Facebook - Negative.svg" alt="Facebook">
            <img src="/asset/Group.svg" alt="Instagram">
            <img src="/asset/Twitter - Negative.svg" alt="Twitter">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
